<!DOCTYPE html>
<html>
<head>
    <title>Chat com DeepSeek-Coder</title>
    <style>
        #chatbox { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userInput { width: 80%; padding: 10px; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            document.getElementById('chatbox').innerHTML += `<p><b>VocÃª:</b> ${userInput}</p>`;
            
            const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            document.getElementById('chatbox').innerHTML += `<p><b>AI:</b> ${data.response}</p>`;
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
